datastax-java-driver {
  # basic.contact-points = ["127.0.0.1:9042"]
  # basic.load-balancing-policy.local-datacenter = "datacenter1"
  advanced {
    # reconnect to c* if down when app is started
    reconnect-on-init = true
    akka-persistence-cassandra-snapshot-profile.basic.request.consistency = QUORUM
    protocol {
      use-beta = true
    }
    basic {
      load-balancing-policy.local-datacenter = "datacenter1"
      contact-points = ["127.0.0.1:9042"]
    }
  }
}

//Needed for Sharding and clustring.
// Make sure "music_keyspace" is the name of the actor system used to cread ShardedDaemonThread
akka.cluster.seed-nodes = ["akka://music_keyspace@192.168.1.8:2551"]

akka {
  loglevel = "INFO"
  actor.allow-java-serialization = on

  actor.provider = "cluster"
  cluster.downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"

  management.cluster.bootstrap.contact-point-discovery.service-name = "local-cluster"
  management.cluster.bootstrap.contact-point-discovery.discovery-method = config

  persistence.journal {
    plugin = "akka.persistence.cassandra.journal"
    auto-start-journals = ["akka.persistence.cassandra.journal"]
  }
  persistence.snapshot-store.plugin = "akka.persistence.cassandra.snapshot"

  persistence {
    cassandra {
      events-by-tag.bucket-size = "hour"
      events-by-tag.first-time-bucket = "20230703T00:00"

      journal {
        keyspace = "music_keyspace"
        keyspace-autocreate = false
        tables-autocreate = false
      }

      snapshot {
        keyspace = "music_keyspace"
        keyspace-autocreate = false
        tables-autocreate = false
      }

      projection {
        keyspace = "music_keyspace"
        keyspace-autocreate = false
        tables-autocreate = false
      }

      query {
        refresh-interval = 2s
      }

      events-by-tag {
        # for lower latency
        eventual-consistency-delay = 25ms
        flush-interval = 25ms
        pubsub-notification = on
      }
    }
  }

  projection {
    cassandra {
      offset-store.keyspace = "music_keyspace"
      session-config-path = "akka.persistence.cassandra"
    }
    at-least-once {
      save-offset-after-envelopes = 1000
      save-offset-after-duration = 5000 ms
    }

    grouped {
      group-after-envelopes = 200
      group-after-duration = 5000 ms
    }

    management {
      operation-timeout = 10 s
      ask-timeout = 3 s
    }
  }

  remote.artery {
    canonical.port = 2551
    transport = tcp
  }

  discovery.config.services.local-cluster.endpoints = [
    {
      host = "127.0.0.1"
      port = 8558
    },
    {
      host = "127.0.0.2"
      port = 8558
    },
    {
      host = "127.0.0.3"
      port = 8558
    }
  ]
}